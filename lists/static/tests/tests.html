<!-- We pull in qunit-2.6.1.js using the first <script> tag, then use
the second one to write the main body of tests 

qunit-fixtures acts like setUp and tearDown insofar that the page resets after
every test -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript tests</title>
  <link rel="stylesheet" href="qunit-2.6.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <form>
      <input name="text" />
      <div class="has-error">Error.text</div>
    </form>
    <table id="id_list_table"</table> 
  </div>

  <script src="../jquery-3.3.1.js"></script>
  <script src="../list.js"></script>
  <script src="qunit-2.6.1.js"></script>
  <script src="sinon-6.3.5.js"></script>

  <script>
/* global sinon */

    var server;
    QUnit.testStart(function () {
      server = sinon.fakeServer.create(); // testStart and testDone are the QUnit equivalents of setUp and tearDown. We use them to tell Sinon to start up its Ajax testing tool.
    });
    QUnit.testDone(function () {
      server.restore();
    });


    QUnit.test("errors should be hidden on keypress", function (assert) {
      // assert.equal($('.has-error') vbb .is(':visible'), true);
      /// .trigger fires off a JS DOM event on the element(s). Triggered by a
      /// keypress event, which is fired off by the browser whenever a user
      /// types something into a particular input element.
      window.Superlists.initialize()
      $('input[name="text"]').trigger('keypress');
      //$('.has-error').hide();
      assert.equal($('has-error').is(':visible'), false);
    });

    QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
      window.Superlists.initialize()
      assert.equal($('.has-error').is(':visible'), true);
    });

    // Ajax test
    QUnit.test("should get items by ajax on initialize", function (assert) {
      var url = '/getitems/';
      window.Superlists.initialize(url);

      assert.equal(server.requests.length, 1);
      var request = server.requests[0];
      assert.equal(request.url, url);
      assert.equal(request.method, 'GET');
    });

    QUnit.test("should fill in lists table from ajax response",
      function (assert) {
        var url = '/getitems/';
        var responseData = [
        {'id': 101, 'text': 'item 1 text'},
        {'id': 102, 'text': 'item 2 text'},
      ];
      server.respondWith('GET', url, [
        200, {"Content-Type": "application/json"},
        JSON.stringify(responseData) // We set up some response data for Sinon to use, telling it what status code, headers, and importantly what kind of response JSON we want to simulate coming from the server.
        ]);
      window.Superlists.initialize(url); // Then we call the function under test

      server.respond(); // Kicks off the async part of the Ajax loop - that is, any callback we've assigned to deal with the response.

      var rows = $('#id_list_table tr'); // Now we check whether our Ajax callback has actually populated our table with new list rows.
      assert.equal(rows.length, 2);
      var row1 = $('#id_list_table tr:first-child td');
      assert.equal(row1.text(), '1: item 1 text');
      var row2 = $('#id_list_table tr:last-child td');
      assert.equal(row2.text(), '2: item 2 text');

      });

  </script>
</body>
</html>
