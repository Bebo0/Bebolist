<!-- 
variables: owner
list.name prints out the name of list, which is specified as the text of its first element -->

{% extends 'base.html' %}

{% block header_text %}My Lists{% endblock %}

{% block list_form %}
	<h2>{{ owner.email }}'s lists</h2>
	<ul>
		{% for list in owner.list_set.all %}
			<li><a href="{{ list.get_absolute_url }}">{{ list.name }}</a></li>
		{% endfor %}
	</ul>
<% endblock %}
